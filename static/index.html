<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VTX - SQL Demo</title>
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="frm-options_container" class="uk-flex uk-padding-small">
        <div class="uk-width-1-3">
            <label for="frm-options_table-select">Select table:</label>
            <select id="frm-options_table-select" name="frm-options_table-select" class="uk-select">
                <option value="employees" selected>Employees</option>
                <option value="organisations">Organisations</option>
            </select>
        </div>
        <div class="uk-width-1-3 uk-margin-left uk-align-center">
            <button id="btn-refresh" name="btn-refresh" class="uk-button">Refresh</button>
        </div>
        <div class="uk-width-1-3 uk-margin-left">
            <label for="frm-options_result-count">Results per page:</label>
            <select id="frm-options_result-count" name="frm-options_result-count" class="uk-select">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
    </div>
    <div id="results-content_container" class="uk-padding-small">
        <!-- Result data goes here -->
    </div>
    <div id="footer_container" class="uk-padding-small">
        <button id="btn-previous" name="btn-previous" class="uk-button">&lt; Previous</button>
        <span>Page </span><span id="lbl-page-number">1</span>
        <button id="btn-next" name="btn-next" class="uk-button">Next &gt;</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
